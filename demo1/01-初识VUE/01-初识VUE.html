<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../js/vue.js"></script>

</head>

<body>
    <div id="demo">
        <h1>Hollo，{{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止 ：VUE在启动时生成生产提示
        new Vue({
            el: '#demo',
            data: {
                name: 'VUE'
            }


        })
    </script>
</body>

</html>
