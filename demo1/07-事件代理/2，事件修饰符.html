<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>
<style>
    * {
        margin-top: 25px;
    }
    
    .demo {
        height: 50px;
        background-color: chartreuse;
    }
    
    .demo1 {
        height: 70px;
        background-color: rgb(160, 187, 133);
    }
    
    .demo2 {
        background-color: rgb(125, 191, 221);
    }
    
    .list {
        width: 200px;
        height: 200px;
        background-color: darksalmon;
        overflow: auto;
    }
    
    li {
        height: 100px;
    }
</style>
<!--      .prevent    阻止默认事件 （常用） -->
<!--     .stop阻止事件冒泡（常用） -->
<!--      .once 事件只触发一次 -->
<!--  .capture   使用事件的捕获模式 -->

<body>
    <div id="root">
        <h1>你好：{{name}}</h1>
        <!--      .prevent    阻止默认事件 （常用） -->
        <a href="http://www.baidu.com" @click="showInfo">点位提示信息</a>
        <!--     .stop阻止事件冒泡（常用） -->
        <div class="demo" @click="showInfo">
            <button @click.stop="showInfo">点我提示信息！！</button>
        </div>
        <!--      .once 事件只触发一次 -->
        <button @click.stop.once="showInfo">点我提示信息！！</button>
        <!--  .capture   使用事件的捕获模式 -->
        <div class="demo1" @click.capture="showMsg(1)"> div1
            <div class="demo2" @click="showMsg(2)">
                div2
            </div>
        </div>
        <!-- 只有event.target是当前操作的元素时才触发事件；  -->
        <div class="demo" @click.self="showInfo">
            <button @click="showInfo">点我提示信息！！</button>
        </div>
        <ul @scroll.passive="demo3" class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script type=" text/javascript ">
        //阻止 ：VUE在启动时生成生产提示
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
            },
            methods: {
                showInfo(e) {
                    alert('同学你好！！')
                },
                showMsg(msg) {
                    <!-- alert('同学你好！！') -->
                    console.log(msg)
                },
                showMsg(msg) {
                    <!-- alert('同学你好！！') -->
                    console.log(msg)
                },
                demo3() {
                    for (let i = 0; i < 1000; i++) {
                        console.log('#')

                    }
                    console.log('累坏了')

                }
            },
        });
    </script>
</body>

</html>
