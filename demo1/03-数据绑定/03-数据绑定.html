<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../../js/vue.js"></script>

</head>
<!-- 
    v-bind单项绑定     
    v-model双项绑定
 -->

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <!-- 数据单项绑定:<input type="text" v-bind:value="name"> -->
        <!-- 简写方法 -->
        数据单项绑定:<input type="text" :value="name">

        <!-- <br> 双项数据绑定:<input type="text" v-model:value="name"> -->
        <!-- 简写方法 -->
        <br> 双项数据绑定:<input type="text" v-model="name">

        <!-- 下面代码是错误的，因为v-model只能应用在表单类元素  （输入类元素） -->
        <!-- <h2 v-model:x="name">你好呀</h2> -->

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止 ：VUE在启动时生成生产提示
        new Vue({
            el: '#root',
            data: {
                name: '尚硅谷'
            },
        })
    </script>
</body>

</html>
